# _config.yml

# Paramètres de base
title: "GenVortex"
description: "Un site Jekyll simple avec MathJax pour afficher des équations LaTeX."

# Utilisation de Kramdown pour gérer Markdown
markdown: kramdown

# Configurations MathJax (il n'est plus nécessaire de l'activer ici si tu l'inclus déjà dans head.html)
kramdown:
  input: GFM
  math_engine: mathjax

